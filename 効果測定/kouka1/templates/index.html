<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>トップページ</title>
</head>
<body>
    <div class="container border-bottom">
        <p class="h1 mt-5">翻訳、感情分析、音声合成Webサービス</p>
        <form action="?" method="post">
            <div class="row mt-5">
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="入力してください" id="floatingTextarea2" style="height: 200px" name="texts">{{ preText }}</textarea>
                        <label for="floatingTextarea2">翻訳前</label>
                    </div>
                    <div class="col mt-1" style="text-align: center;">
                        <select class="form-select mb-1" aria-label="Default select example" name="language">
                            <option selected>翻訳言語を選択してください</option>
                            <option value="ja">日本語</option>
                            <option value="en">英語</option>
                            <option value="es">スペイン語</option>
                            <option value="de">ドイツ語</option>
                            <option value="fr">フランス語</option>
                            <option value="it">イタリア語</option>
                            <option value="zh">中国語</option>
                            <option value="ko">韓国語</option>
                        </select>
                        <button type="submit" class="btn btn-warning btn-lg mb-5" formaction="/">　翻訳　</button>
                        <button type="submit" class="btn btn-primary btn-lg mb-5" formaction="/">感情分析</button>
                        <button type="submit" class="btn btn-danger btn-lg mb-5" formaction="/">音声合成</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <textarea readonly class="form-control" placeholder="" id="floatingTextarea2" style="height: 200px">{{ transText }}</textarea>
                        <label for="floatingTextarea2">翻訳後</label>
                    </div>
                    <div class="col mt-5" style="text-align: center;">
                        <button type="submit" class="btn btn-primary btn-lg mb-5" formaction="/">感情分析</button>
                        <button type="submit" class="btn btn-danger btn-lg mb-5" formaction="/">音声合成</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% if flg == True %}
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="card mt-3" style="width: 18rem;text-align: center;">
                        <img src="{{ image_url3 }}" class="card-img-top">
                        <div class="card-body">
                        <p class="card-text">検出されました</p>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    {% endif %}
</body>
</html>
