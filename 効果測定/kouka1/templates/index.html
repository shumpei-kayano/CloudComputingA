{% extends "base.html" %}
{% block title %}トップページ{% endblock %}
{% block content %}      
        <div class="row mt-5">
            <form action="?" method="post" class="border-bottom pb-5">
                <div class="row">
                    <div class="col-10">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="入力してください" id="floatingTextarea2" style="height: 200px" name="texts" required>{{ preText }}</textarea>
                            <label for="floatingTextarea2">翻訳前</label>
                        </div>
                    </div>
                    <div class="col-2 mt-1" style="text-align: center;">
                        <select class="form-select mb-1" aria-label="Default select example" name="language">
                            <option selected>翻訳言語を選択</option>
                            <option value="ja">日本語</option>
                            <option value="en">英語</option>
                            <option value="es">スペイン語</option>
                            <option value="de">ドイツ語</option>
                            <option value="fr">フランス語</option>
                            <option value="it">イタリア語</option>
                            <option value="zh">中国語</option>
                            <option value="ko">韓国語</option>
                        </select>
                        <button type="submit" class="btn btn-warning btn-lg mb-1" formaction="/">　翻訳　</button>
                        <button type="submit" class="btn btn-primary btn-lg mb-1" formaction="{{ url_for('comprehend') }}">感情分析</button>
                        <button type="submit" class="btn btn-danger btn-lg mb-1" formaction="{{ url_for('polly') }}">音声合成</button>
                    </div>
                </div>
            </form>
            <form action="?" method="post">
                <div class="row">
                    <div class="col-10 mt-5">
                        <div class="form-floating">
                            <textarea readonly class="form-control" placeholder="" id="floatingTextarea2" style="height: 200px" name="texts" required>{{ transText }}</textarea>
                            <label for="floatingTextarea2">翻訳後</label>
                        </div>
                    </div>
                    <div class="col-2 mt-5" style="text-align: center;">
                        <button type="submit" class="btn btn-primary btn-lg mb-4 mt-5" formaction="{{ url_for('comprehend') }}">感情分析</button>
                        <button type="submit" class="btn btn-danger btn-lg" formaction="{{ url_for('polly') }}">音声合成</button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
