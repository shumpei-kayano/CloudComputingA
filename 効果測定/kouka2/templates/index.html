<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>トップページ</title>
</head>
<body>
    <div class="container border-bottom">
        <p class="h1 mt-5">Rekognitionによる顔検出</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="row mt-5">
                <div class="col">
                    <label for="formFileLg" class="form-label">認識元画像</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*" name="image1" required>
                    <div class="card mt-3" style="width: 18rem;">
                        <img src="{{ image_url1 }}" class="card-img-top">
                    </div>
                </div>
                <div class="col">
                    <label for="formFileLg" class="form-label">認識対象画像</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*" name="image2" required>
                    <div class="card mt-3" style="width: 18rem;">
                        <img src="{{ image_url2 }}" class="card-img-top">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col mt-5" style="text-align: center;">
                    <button type="submit" class="btn btn-danger btn-lg mb-5">認識</button>
                    <p class="p">{{ message }}</p>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
    <!-- 一致した顔を見つけた時、flg=True -->
    {% if flg == True %}
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="card mt-3" style="width: 18rem;text-align: center;">
                        <img src="{{ image_url3 }}" class="card-img-top">
                        <div class="card-body">
                        <p class="card-text">信頼度：{{ confidence }}%</p>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    {% endif %}
</body>
</html>
